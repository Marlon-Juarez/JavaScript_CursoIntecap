<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelesGT-Inicio Sesión</title>
    <link rel="stylesheet" type="text/css" href="archivos_CSS/estilo.css">
</head>
<body onload="manejoInicioSesion()">
    <div class="navbar">
        <div class="navbar-links">
            <a href="index.html">Inicio</a>
        </div>
    </div>
    
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" action="#" method="post">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Entrar">
        </form>
    </div>

    <script type="text/javascript" src="archivos_JS/manejoInformacion.js"></script> 
    <script type="text/javascript" src="archivos_JS/recibirArchivosFormulario.js"></script> 
</body>
</html>
